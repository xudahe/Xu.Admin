<script>
  let pWidth = 750; //设计图尺寸 
  let prem = 100; //设置比例是 100px = 1rem

  window.onload = function () {
    fnResize()
  };
  window.onresize = function () {
    fnResize();
  }
  // vue页面初始化大小rem，自适应效果设置
  function fnResize() {
    var oWidth = document.documentElement.clientWidth || window.innerWidth; //// 窗口宽度
    if (oWidth >= 750) {
      oWidth = 750;
    }
    if (oWidth <= 320) {
      oWidth = 320;
    }
    document.documentElement.style.fontSize = oWidth / pWidth * prem + "px";
  }

</script>
